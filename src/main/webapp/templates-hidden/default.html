<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script type="text/javascript">
        var jq17 = jQuery.noConflict(true);
    </script>

    <script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
    <script id="json" src="/classpath/json.js" type="text/javascript"></script>

    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-more.css" rel="stylesheet">
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">OWL UNIT Admin</a>
            <div class="nav-collapse">
                <div class="lift:Menu.builder?ul:class=nav;linkToSelf=true;li_item:class=active;level=0">
                </div>

                <ul class="nav pull-right">

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">

                            <strong class="lift:test_cond.loggedout">Account</strong>
                            <span class="lift:test_cond.loggedin"><i class="icon-user icon-white"></i> <span class="lift:UserSnippet.username user-menu"></span></span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="lift:test_cond.loggedout"><a class="lift:admin.RegisterScreen.modalHref" >Sign Up</a></li>
                            <li class="lift:test_cond.loggedout"><a class="lift:admin.LoginScreen.modalHref" >Sign In</a></li>
                            <li class="lift:test_cond.loggedin"><a lift="UserSnippet.logout" href="#" >Log Out</a></li>
                        </ul>
                    </li>

                    <li class="divider-vertical"></li>

                    <li class="dropdown" id="quicksearch">
                        <form class="navbar-search pull-right">
                            <input type="text" name=search class="search-query" placeholder="Quick search" data-toggle="dropdown">
                        </form>
                        <ul class="dropdown-menu" id="quicksearch-results" style="display: none;">
                        </ul>
                    </li>
                </ul>

                <!--<p class="navbar-text pull-right">Logged in as <a href="#">username</a></p>-->
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container-fluid" id="content">
</div><!--/.fluid-container-->

<div lift="admin.LoginScreen.render?ajax=true"></div>
<div lift="admin.RegisterScreen.render?ajax=true"></div>

<script type="text/javascript">

    jq17('.dropdown-toggle').dropdown()

    // Show / hide quicksearch menu
    //////////////////////////////////
    var dropdown_results = jq17('#quicksearch .dropdown-menu')
    dropdown_results.hide();
    jq17('#quicksearch input').focus(function(){
        if (dropdown_results.html().trim().length )
            dropdown_results.show();
    });
    // If an event gets to the body
    jq17(document).click(function(){
        dropdown_results.hide();
    });
    // Prevent events from getting pass .popup
    dropdown_results.click(function(e){
        e.stopPropagation();
    });

    // Bootstrap plugins
    //////////////////////////////////
    jq17(".alert").alert();

    // Style fixes
    //////////////////////////////////


</script>
</body>
</html>
